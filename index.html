<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter's What's Happening</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .main {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .main h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffc107;
        }

        .main .header button {
            background-color: #ffc107;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .main .header button:hover {
            background-color: #ffa000;
        }

        .data-content {
            margin-top: 20px;
            position: relative;
        }

        .data-content .content {
            font-size: 18px;
            font-style: italic;
            color: #b3b3b3;
        }

        .clear-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #e53935;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background-color: #c62828;
        }

        .clear-btn:active {
            transform: scale(0.9);
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Fetch Twitter Data</h1>
        <div class="child header">
            <button type="button">Click me to fetch data from Twitter</button>
        </div>
        <div class="data-content">
            <span class="content">Data will appear here</span>
            <button class="clear-btn" style="display: none;" title="Clear data">üóëÔ∏è</button>
        </div>
    </div>
    <script src="./popup.js"></script>
</body>

</html>
